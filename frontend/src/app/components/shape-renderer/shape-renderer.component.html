<svg [attr.width]="width + '%'" [attr.height]="height + '%'" class="absolute" [ngStyle]="{ 'left.%': x, 'top.%': y }">
    <!-- Rectangle -->
    <rect *ngIf="type === 'RECT'" [attr.width]="'100%'" [attr.height]="'100%'" [attr.fill]="fillColor"
        [attr.stroke]="strokeColor" [attr.stroke-width]="strokeWidth" />

    <!-- Ellipse -->
    <ellipse *ngIf="type === 'ELLIPSE'" [attr.cx]="'50%'" [attr.cy]="'50%'" [attr.rx]="'50%'" [attr.ry]="'50%'"
        [attr.fill]="fillColor" [attr.stroke]="strokeColor" [attr.stroke-width]="strokeWidth" />

    <!-- Triangle -->
    <polygon *ngIf="type === 'TRIANGLE'" points="50,0 100,100 0,100" [attr.fill]="fillColor" [attr.stroke]="strokeColor"
        [attr.stroke-width]="strokeWidth" />

    <!-- Arrow -->
    <path *ngIf="type === 'ARROW'" d="M0,0 L100,50 L0,100 Z" [attr.fill]="fillColor" [attr.stroke]="strokeColor"
        [attr.stroke-width]="strokeWidth" />

    <!-- Line -->
    <line *ngIf="type === 'LINE'" x1="0" y1="0" x2="100%" y2="100%" [attr.stroke]="strokeColor"
        [attr.stroke-width]="strokeWidth" />

    <!-- Circle -->
    <circle *ngIf="type === 'CIRCLE'" [attr.cx]="'50%'" [attr.cy]="'50%'" [attr.r]="'50%'" [attr.fill]="fillColor"
        [attr.stroke]="strokeColor" [attr.stroke-width]="strokeWidth" />

    <!-- Star -->
    <polygon *ngIf="type === 'STAR'" points="50,0 61,35 100,35 68,57 79,100 50,75 21,100 32,57 0,35 39,35"
        [attr.fill]="fillColor" [attr.stroke]="strokeColor" [attr.stroke-width]="strokeWidth" />

    <!-- Hexagon -->
    <polygon *ngIf="type === 'HEXAGON'" points="50,0 93,25 93,75 50,100 7,75 7,25" [attr.fill]="fillColor"
        [attr.stroke]="strokeColor" [attr.stroke-width]="strokeWidth" />

    <!-- Cross -->
    <path *ngIf="type === 'CROSS'" d="M0,0 L100,100 M100,0 L0,100" [attr.stroke]="strokeColor"
        [attr.stroke-width]="strokeWidth" />

    <!-- Diamond -->
    <polygon *ngIf="type === 'DIAMOND'" points="50,0 100,50 50,100 0,50" [attr.fill]="fillColor"
        [attr.stroke]="strokeColor" [attr.stroke-width]="strokeWidth" />
</svg>
