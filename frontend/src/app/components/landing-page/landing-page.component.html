<div class="container mx-auto px-4 py-8 space-y-16 min-h-screen">

  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
  <header class="mb-8">
    <div class="flex items-center space-x-4">
      <div>
        <h1 class="text-4xl font-bold text-gray-800 mb-1">Content Creator</h1>
        <p class="text-gray-600">Create and edit presentations with ease</p>
      </div>
    </div>
  </header>

  <main class="space-y-8">
    <section>
      <h2 class="text-2xl font-semibold mb-4">Start a presentation</h2>
      <div class="flex gap-4">
        <button (click)="createNewSlide()"
          class="h-32 w-48 flex flex-col items-center justify-center gap-2 border border-gray-200 rounded-lg hover:shadow-md transition duration-300 cursor-pointer">
          <ng-icon name="lucideCirclePlus" size="30"></ng-icon>
          <span class="font-medium text-gray-800">Blank Presentation</span>
        </button>
        <label
          class="h-32 w-48 flex flex-col items-center justify-center gap-2 border border-gray-200 rounded-lg hover:shadow-md transition duration-300 cursor-pointer">
          <ng-icon name="lucideFileUp" size="25"></ng-icon>
          <span>Upload</span>
          <input type="file" (change)="importPPT($event)" accept=".ppt,.pptx" hidden />
        </label>
      </div>

    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-4">Template gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div *ngFor="let temp of templates"
          class="cursor-pointer border border-gray-200 rounded-lg hover:shadow-md transition-shadow">
          <div class="p-4">
            <!-- <div class="aspect-video bg-gray-200 mb-2 rounded"></div> -->
            <img [src]="temp.image" alt="Template thumbnail" class="aspect-video object-cover rounded" />
            <p class="text-sm font-medium">Template {{ temp.name }}</p>
          </div>
        </div>
      </div>
      <div class="mt-4">
        <a routerLink="/templates" class="text-primary hover:underline">
          View more templates
        </a>
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-4">Recent presentations</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div *ngFor="let slide of recentSlides"
          class="cursor-pointer hover:shadow-md transition-shadow border border-gray-200 rounded-lg">
          <div class="p-4">
            <div class="aspect-video bg-gray-200 mb-2 rounded"></div>
            <h3 class="font-medium truncate">{{ slide.title }}</h3>
            <p class="text-sm text-gray-500 flex items-center gap-2">
              <ng-icon name="lucideClock" size="16"></ng-icon>
              {{ slide.lastEdited }}
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="py-8 border-t border-gray-200">
    <div class="container mx-auto px-6">
      <div class="flex flex-col md:flex-row md:justify-between items-center">
        <div class="flex items-center space-x-2 mb-4 md:mb-0">
          <span class="font-medium text-gray-800">Content Creator</span>
        </div>
        <div class="flex space-x-6">
          <a href="#" class="text-gray-500 hover:text-purple-500 transition-colors text-sm">Privacy</a>
          <a href="#" class="text-gray-500 hover:text-purple-500 transition-colors text-sm">Terms</a>
          <a href="#" class="text-gray-500 hover:text-purple-500 transition-colors text-sm">Help Center</a>
          <a href="#" class="text-gray-500 hover:text-purple-500 transition-colors text-sm">Contact</a>
        </div>
      </div>
    </div>
  </footer>
</div>
