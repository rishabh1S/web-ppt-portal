<div *ngIf="selectedSlide; else noSlide" class="relative bg-background aspect-video rounded-md shadow-lg bg-white"
    style="position: relative;">
    <!-- Loop over each element on the slide -->
    <div *ngFor="let element of selectedSlide.elements">
        <ng-container [ngSwitch]="element.type">

            <!-- For text elements, render a quill editor with custom styles -->
            <div *ngSwitchCase="'TEXT'" class="absolute" [ngStyle]="{
           'left.%': element.x, 
           'top.%': element.y, 
           'width.%': element.width, 
           'height.%': element.height
         }">
                <quill-editor [(ngModel)]="element.content" [modules]="quillModules"
                    (onSelectionChanged)="onSelectionChanged($event)" placeholder="Enter text"
                    class="w-full h-full bg-white p-2 rounded">
                </quill-editor>
            </div>

            <!-- For image elements, render an image -->
            <div *ngSwitchCase="'IMAGE'" class="absolute" [ngStyle]="{
           'left.%': element.x, 
           'top.%': element.y, 
           'width.%': element.width, 
           'height.%': element.height
         }">
                <img [src]="element.content" alt="Slide Image" class="object-contain w-full h-full" />
            </div>

            <!-- Optional: handling for SHAPE or other types -->
            <div *ngSwitchDefault class="absolute" [ngStyle]="{
           'left.%': element.x, 
           'top.%': element.y, 
           'width.%': element.width, 
           'height.%': element.height
         }">
                <p>{{ element.content }}</p>
            </div>

        </ng-container>
    </div>
</div>

<ng-template #noSlide>
    <div class="bg-background aspect-video rounded-md shadow-lg flex items-center justify-center bg-white">
        <p class="text-lg text-gray-600">Select a slide to edit.</p>
    </div>
</ng-template>
