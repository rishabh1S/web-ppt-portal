<div *ngIf="selectedSlide; else noSlide" class="aspect-[16/9] bg-background rounded-md shadow-lg p-4">
    <div *ngIf="selectedSlide.template === 'title'" class="flex flex-col space-y-4">
        <input [(ngModel)]="selectedSlide.content.title" (ngModelChange)="updateSlide()" type="text" placeholder="Title"
            class="w-full bg-white p-2 rounded" />
        <input [(ngModel)]="selectedSlide.content.subtitle" (ngModelChange)="updateSlide()" type="text"
            placeholder="Subtitle" class="w-full bg-white p-2 rounded" />
    </div>
</div>

<ng-template #noSlide>
    <div class="aspect-[16/9] bg-background rounded-md shadow-lg flex items-center justify-center">
        <p class="text-lg text-gray-600">Select a slide to edit.</p>
    </div>
</ng-template>
