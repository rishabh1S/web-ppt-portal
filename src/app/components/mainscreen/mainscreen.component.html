<div *ngIf="selectedSlide; else noSlide" class="bg-background aspect-video rounded-md shadow-lg p-4 bg-white">
    <app-slide-view [slide]="selectedSlide" [isEditable]="true" (contentUpdate)="updateSlide($event)"></app-slide-view>
</div>

<ng-template #noSlide>
    <div class="bg-background aspect-video rounded-md shadow-lg flex items-center justify-center bg-white">
        <p class="text-lg text-gray-600">Select a slide to edit.</p>
    </div>
</ng-template>
