<ng-container [ngSwitch]="slide.template">
    <div *ngSwitchCase="'title'" class="h-full">
        <div *ngIf="isEditable; else titlePreview" class="flex flex-col space-y-4 h-full">
            <input [ngModel]="slide.content.title" (ngModelChange)="onContentChange('title', $event)"
                placeholder="Title" class="w-full bg-white p-2 rounded" />
            <input [ngModel]="slide.content.subtitle" (ngModelChange)="onContentChange('subtitle', $event)"
                placeholder="Subtitle" class="w-full bg-white p-2 rounded" />
        </div>
        <ng-template #titlePreview>
            <div class="flex flex-col justify-center h-full">
                <h2 class="text-lg font-bold truncate">{{ slide.content.title }}</h2>
                <p class="text-sm truncate">{{ slide.content.subtitle }}</p>
            </div>
        </ng-template>
    </div>
    <div *ngSwitchDefault class="flex items-center justify-center h-full">
        <p class="text-gray-500">No preview available</p>
    </div>
</ng-container>
